security:
    encoders:
      PA036\AccountBundle\Entity\Users:
                  algorithm: bcrypt
                  iterations: 13

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        # ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
      users:
            entity: { class: PA036AccountBundle:Users, property: email }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            anonymous:  ~
            security: true
         
        register:
            pattern:   ^/register
            anonymous: ~
            security: false
              
        secured_area:
            pattern:    ^/
            form_login:
                check_path: login_check
                login_path: login
                always_use_default_target_path: true
                default_target_path: home
            logout:
                path:   logout
                target: login
                invalidate_session: false
            anonymous: true
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER}
